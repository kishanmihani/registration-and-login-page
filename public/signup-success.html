<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
    </head>
    <script>
        function validform(){
            if(document.login.password.value==""){
            alert("Please Enter your password");
            document.registration.name.focus();
            return false;
        }
        if(document.registration.email.value==""){
            alert("Please Enter your email");
            document.registration.name.focus();
            return false;
        }
        return true;
        }
    </script>
    <body>
        <div style="text-align: center;">
        <h1 style="color:red"><u>Login Successfully</u></h1>
        <form action="signup-login-successfully.html" method="POST" name="login" onsubmit="return(validform);">
            <dl>
                <dd><input type="text" name="email" placeholder="Enter email" style="width:190px;height:25px;border-radius: 17.5px;" ></dd>
                <br>
                <dd><input type="text" name="password" placeholder="Enter Password" style="width:190px;height:25px;border-radius: 17.5px;"></dd>
            </dl>
            <input type="submit" value="Login" style="background-color:red;color:white;border:1px solid black; width:80px;height:25px;border-radius: 17.5px;" >
    <hr  style="margin-left: 30%;margin-right: 30%;">    </form>
    </div>
        <h3 style=" text-align: center;margin:15px"><a href="registration.html" style="text-decoration: none;color:rgb(0, 195, 255)" ><u>Registration-page</u></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u><a href="Forget-Password.html" style="text-decoration: none;color:rgb(255, 0, 221)">Forget-Password</a></u></h3>
    </body>
</html>
